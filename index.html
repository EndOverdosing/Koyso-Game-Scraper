            </div>

                </div>
            </div>
            <div class="game-player-iframe-container">

            </div>
            <div class="details-overlay-actions" style="justify-content: center; padding-top: var(--spacing-md)">
                <button id="fullscreenBtn" class="cta-button outline">
                    Fullscreen
                </button>
                <button id="aboutBlankBtn" class="cta-button outline">
