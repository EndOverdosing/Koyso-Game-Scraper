<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koyso</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #f0f0f0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }

        h1 {
            font-size: 32px;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 24px;
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        select,
        input {
            padding: 10px 16px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #f0f0f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.2s;
        }

        select {
            min-width: 160px;
        }

        select:hover,
        input:hover {
            border-color: #3a3a3a;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #4a4a4a;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 40px;
        }

        .game-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #252525;
        }

        .game-card:hover {
            transform: translateY(-2px);
            border-color: #3a3a3a;
        }

        .game-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            background: #222;
            display: block;
        }

        .game-title {
            padding: 16px;
            font-size: 14px;
            line-height: 1.4;
            color: #ccc;
            font-weight: 400;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #f0f0f0;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: #333;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #666;
            font-size: 14px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            position: fixed;
            top: 50%;
            left: 50%;
            height: auto !important;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 100vw !important;
                height: 100vw !important;
                min-width: 100%;
                min-height: 100%;
                overflow-y: auto;
                border-radius: 12px;
                margin: 40px auto;
                border: 1px solid #2a2a2a;
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: sticky;
            top: 0;
            background: #1a1a1a;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 500;
            line-height: 1.4;
            color: #fff;
            flex: 1;
            margin-right: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .close-modal:hover {
            color: #f0f0f0;
        }

        .modal-body {
            padding: 24px;
        }

        .game-image-large {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            background: #222;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .game-info {
            margin-bottom: 24px;
        }

        .info-row {
            display: flex;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2a2a2a;
        }

        .info-label {
            width: 80px;
            color: #888;
            font-size: 14px;
            flex-shrink: 0;
        }

        .info-value {
            flex: 1;
            color: #ddd;
            font-size: 14px;
        }

        .game-description {
            line-height: 1.6;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #f0f0f0;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            font-weight: 500;
        }

        .download-btn:hover:not(:disabled) {
            background: #333;
            border-color: #4a4a4a;
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .download-btn-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-text {
            font-size: 15px;
        }

        .download-size {
            color: #888;
            font-size: 13px;
            margin-left: 8px;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .rate-limited-btn {
            background: #3a1a1a;
            border-color: #5a2a2a;
            color: #ff6b6b;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 0%, #222 50%, #1a1a1a 100%);
            background-size: 200% 100%;
            animation: loading 1.2s ease-in-out infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% {
                background-position: -200px 0;
            }

            100% {
                background-position: calc(200px + 100%) 0;
            }
        }

        .skeleton-game-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #252525;
        }

        .skeleton-image {
            width: 100%;
            height: 320px;
            background: #222;
        }

        .skeleton-title {
            padding: 16px;
            height: 40px;
            margin: 0;
            border-radius: 4px;
        }

        .skeleton-details {
            margin-bottom: 20px;
        }

        .skeleton-row {
            height: 16px;
            margin-bottom: 12px;
            border-radius: 2px;
        }

        .skeleton-row.short {
            width: 40%;
        }

        .skeleton-row.medium {
            width: 60%;
        }

        .skeleton-description {
            height: 80px;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        .skeleton-btn {
            height: 48px;
            border-radius: 6px;
        }

        .skeleton-large-image {
            height: 300px;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
            }

            .game-image {
                height: 240px;
            }

            .skeleton-image {
                height: 240px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            select {
                width: 100%;
            }

            .modal-header {
                padding: 20px;
            }

            .modal-body {
                padding: 20px;
            }

            .game-image-large {
                max-height: 200px;
            }

            .skeleton-large-image {
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .game-image {
                height: 200px;
            }

            .skeleton-image {
                height: 200px;
            }

            .game-title {
                padding: 12px;
                font-size: 13px;
            }
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 15px;
        }

        .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #ff6b6b;
            font-size: 14px;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Koyso</h1>
            <div class="controls">
                <select id="genreSelect">
                    <option value="1">All Games</option>
                    <option value="2">Action</option>
                    <option value="3">Adventure</option>
                    <option value="4">R18+</option>
                    <option value="5">Shooting</option>
                    <option value="6">Casual</option>
                    <option value="7">Sports</option>
                    <option value="8">Simulation</option>
                    <option value="9">RPG</option>
                    <option value="10">Strategy</option>
                    <option value="11">Fighting</option>
                    <option value="12">Horror</option>
                    <option value="13">RTS</option>
                    <option value="14">Card</option>
                    <option value="15">Indie</option>
                    <option value="16">LAN</option>
                </select>

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search games...">
                </div>
            </div>
        </header>

        <div class="games-grid" id="gamesGrid"></div>

        <div class="pagination" id="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <div class="page-info" id="pageInfo">Page 1</div>
            <button id="nextBtn" disabled>Next</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>

    <script>
        let currentPage = 1;
        let currentGenre = '1';
        let currentSearch = '';
        let hasNextPage = false;

        const gamesGrid = document.getElementById('gamesGrid');
        const genreSelect = document.getElementById('genreSelect');
        const searchInput = document.getElementById('searchInput');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        const modalOverlay = document.getElementById('modalOverlay');

        function showSkeletonCards(count = 8) {
            gamesGrid.innerHTML = Array(count).fill(0).map(() => `
                <div class="skeleton-game-card">
                    <div class="skeleton skeleton-image"></div>
                    <div class="skeleton skeleton-title"></div>
                </div>
            `).join('');
        }

        function loadGames(page = 1) {
            showSkeletonCards();

            const params = new URLSearchParams({
                genre: currentGenre,
                page: page,
                ...(currentSearch && { search: currentSearch })
            });

            axios.get(`/api/games?${params}`)
                .then(response => {
                    const games = response.data.games;
                    hasNextPage = response.data.has_next;
                    currentPage = response.data.page;

                    renderGames(games);
                    updatePagination();
                })
                .catch(error => {
                    gamesGrid.innerHTML = '<div class="error-message">Error loading games</div>';
                });
        }

        function renderGames(games) {
            if (games.length === 0) {
                gamesGrid.innerHTML = '<div class="no-results">No games found</div>';
                return;
            }

            gamesGrid.innerHTML = games.map(game => `
                <div class="game-card" onclick="showGameDetails('${game.id}')">
                    <img src="${game.image_url}" alt="${game.title}" class="game-image" onerror="this.src='https://via.placeholder.com/240x320/222/444?text='">
                    <div class="game-title">${game.title}</div>
                </div>
            `).join('');
        }

        function updatePagination() {
            pageInfo.textContent = `Page ${currentPage}`;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = !hasNextPage;
        }

        function showGameDetails(gameId) {
            modalOverlay.style.display = 'block';
            modalOverlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="skeleton skeleton-row" style="width: 60%; height: 24px;"></div>
                        <button class="close-modal" onclick="closeGameDetails()">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="skeleton skeleton-large-image"></div>
                        <div class="skeleton-details">
                            <div class="skeleton skeleton-row short"></div>
                            <div class="skeleton skeleton-row short"></div>
                        </div>
                        <div class="skeleton skeleton-description"></div>
                        <div class="skeleton skeleton-btn"></div>
                    </div>
                </div>
            `;

            axios.get(`/api/game/${gameId}`)
                .then(response => {
                    const details = response.data;

                    modalOverlay.innerHTML = `
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>${details.title}</h2>
                                <button class="close-modal" onclick="closeGameDetails()">×</button>
                            </div>
                            <div class="modal-body">
                                ${details.image_url ? `<img src="${details.image_url}" alt="${details.title}" class="game-image-large" onerror="this.src='https://via.placeholder.com/700x300/222/444?text='">` : ''}
                                
                                <div class="game-info">
                                    ${details.file_size ? `
                                        <div class="info-row">
                                            <div class="info-label">Size</div>
                                            <div class="info-value">${details.file_size}</div>
                                        </div>
                                    ` : ''}
                                    
                                    ${details.game_id ? `
                                        <div class="info-row">
                                            <div class="info-label">ID</div>
                                            <div class="info-value">${details.game_id}</div>
                                        </div>
                                    ` : ''}
                                </div>
                                
                                ${details.description ? `
                                    <div class="game-description">${details.description}</div>
                                ` : ''}
                                
                                ${details.game_id ? `
                                    <button class="download-btn" id="downloadBtn" onclick="getDownloadUrl('${details.game_id}', '${details.title}', '${details.file_size || ''}')">
                                        <div class="download-btn-content">
                                            <div class="loading-spinner" id="downloadSpinner" style="display: none;"></div>
                                            <span class="download-text" id="downloadText">Download</span>
                                            ${details.file_size ? `<span class="download-size">${details.file_size}</span>` : ''}
                                        </div>
                                    </button>
                                ` : '<div style="color: #666; text-align: center; padding: 16px; font-size: 14px;">Download not available</div>'}
                            </div>
                        </div>
                    `;
                })
                .catch(error => {
                    modalOverlay.innerHTML = `
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Error</h2>
                                <button class="close-modal" onclick="closeGameDetails()">×</button>
                            </div>
                            <div class="modal-body" style="text-align: center; color: #666; padding: 40px;">
                                Failed to load game details
                            </div>
                        </div>
                    `;
                });
        }

        async function getDownloadUrl(gameId, gameTitle, fileSize = '') {
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadText = document.getElementById('downloadText');
            const downloadSpinner = document.getElementById('downloadSpinner');

            downloadBtn.disabled = true;
            downloadSpinner.style.display = 'block';
            downloadText.textContent = 'Loading...';

            try {
                const response = await axios.get(`/api/download/${gameId}`);

                if (response.data.url && response.data.url !== 'rate_limited') {
                    const a = document.createElement('a');
                    a.href = response.data.url;
                    a.download = `${gameTitle.replace(/[<>:"/\\|?*]/g, '_')}.zip`;

                    setTimeout(() => {
                        a.click();
                        downloadText.textContent = 'Downloaded';
                        setTimeout(() => {
                            downloadText.textContent = 'Download';
                            downloadBtn.disabled = false;
                            downloadSpinner.style.display = 'none';
                        }, 1000);
                    }, 300);

                } else if (response.data.error === 'rate_limited') {
                    downloadBtn.classList.add('rate-limited-btn');
                    downloadSpinner.style.display = 'none';

                    let countdown = 30;
                    const countdownInterval = setInterval(() => {
                        downloadText.textContent = `Rate limited (${countdown}s)`;
                        countdown--;

                        if (countdown < 0) {
                            clearInterval(countdownInterval);
                            downloadBtn.classList.remove('rate-limited-btn');
                            downloadText.textContent = 'Download';
                            downloadBtn.disabled = false;
                        }
                    }, 1000);

                } else {
                    throw new Error('No download URL');
                }
            } catch (error) {
                if (error.response && error.response.status === 429) {
                    downloadBtn.classList.add('rate-limited-btn');
                    downloadSpinner.style.display = 'none';

                    let countdown = 30;
                    const countdownInterval = setInterval(() => {
                        downloadText.textContent = `Rate limited (${countdown}s)`;
                        countdown--;

                        if (countdown < 0) {
                            clearInterval(countdownInterval);
                            downloadBtn.classList.remove('rate-limited-btn');
                            downloadText.textContent = 'Download';
                            downloadBtn.disabled = false;
                        }
                    }, 1000);
                } else {
                    downloadText.textContent = 'Failed';
                    downloadSpinner.style.display = 'none';

                    setTimeout(() => {
                        downloadText.textContent = 'Download';
                        downloadBtn.disabled = false;
                    }, 2000);
                }
            }
        }

        function closeGameDetails() {
            modalOverlay.style.display = 'none';
        }

        function performSearch() {
            currentSearch = searchInput.value.trim();
            currentPage = 1;
            loadGames();
        }

        genreSelect.addEventListener('change', (e) => {
            currentGenre = e.target.value;
            currentSearch = '';
            searchInput.value = '';
            currentPage = 1;
            loadGames();
        });

        searchInput.addEventListener('input', debounce(performSearch, 500));

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                loadGames(currentPage - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (hasNextPage) {
                loadGames(currentPage + 1);
            }
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeGameDetails();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalOverlay.style.display === 'block') {
                closeGameDetails();
            }
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        loadGames();
    </script>
</body>

</html>
